routes:
  # Documentation Endpoints and Index redirect.
  -
    uri: '/'
    upstream:
        nodes:
            'nrdb_api_server:3000': 1
        type: roundrobin
  -
    uri: '/assets/*'
    upstream:
        nodes:
            'nrdb_api_server:3000': 1
        type: roundrobin
  -
    uri: '/api/docs'
    upstream:
        nodes:
            'nrdb_api_server:3000': 1
        type: roundrobin
  -
    uri: '/api/docs/*'
    upstream:
        nodes:
            'nrdb_api_server:3000': 1
        type: roundrobin
  # Public API
  -
    uri: '/api/v3/public/*'
    upstream:
        nodes:
            'nrdb_api_server:3000': 1
        type: roundrobin
  # Private API validates against our identity server and requires a valid bearer token.
  -
    uri: '/api/v3/private/*'
    plugins:
      openid-connect:
        "client_id":${{KEYCLOAK_CLIENT_ID:=}}
        "client_secret":${{KEYCLOAK_CLIENT_SECRET:=}}
        "discovery":${{KEYCLOAK_URL:=}}
        "scope":"openid profile"
        "bearer_only":true
        "realm":${{KEYCLOAK_REALM:=}}
        "introspection_endpoint_auth_method":"client_secret_post"
    upstream:
        nodes:
            'nrdb_api_server:3000': 1
        type: roundrobin

#END
